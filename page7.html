<script>
function ratus() {
    var pro1 = Number(document.getElementById('sk').value);
    var pro2 = Number(document.getElementById('ib').value);
    var pro3 = Number(document.getElementById('idi').value);
    var pro4 = Number(document.getElementById('RAH').value);
    var total = pro1 + pro2 + pro3 + pro4;
    var avg = total / 4;
    var RATING = "";

    if (avg === 1) {
        RATING = "You Rated us " + avg + " stars. Tell us what needs improvement";
    } else if (avg < 3) {
        RATING = "You Rated us " + avg + " stars. Please tell us what can we improve on";
    } else if (avg < 4) {
        RATING = "You Rated us " + avg + " stars. Thank you for your rating";
    } else if (avg < 5) {
        RATING = "You Rated us " + avg + " stars. Thank you for your rating, much appreciated and hope you enjoyed";
    } else if (avg < 6) {
        RATING = "You Rates us " + avg + " stars. Hope you enjoyed our projects!";
    } else {
        RATING = "Please double check all ratings!";
    }

    document.getElementById("results").innerHTML = RATING;
}
